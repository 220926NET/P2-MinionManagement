<h2>Accounts Overview</h2>
<div fxLayoutAlign="center top" fxFlexFill>
  <!--Align to center-->

  <div fxFlex="400px">
    <!--Nested element together-->
    <table mat-table>
      <tr class="headerrow">
        <td>&nbsp;</td>
        <td>Account</td>
        <td>Amount</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Checking</td>
        <td>{{ myData.CheckingAccounts.Item1 }}</td>
        <td>{{ myData.CheckingAccounts.Item2 | currency }}</td>
        <td><button type="button" mat-raised-button>Details</button></td>
      </tr>
      <tr>
        <td>Savings</td>
        <td>{{ myData.SavingAccounts.Item1 }}</td>
        <td>{{ myData.SavingAccounts.Item2 | currency }}</td>
        <td><button type="button" mat-raised-button>Details</button></td>
      </tr>
    </table>
  </div>
</div>
