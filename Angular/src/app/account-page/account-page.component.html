<h2>{{ myData.FirstName }} {{ myData.LastName }}'s Accounts</h2>
<div fxLayoutAlign="center top" fxFlexFill>
  <!--Align to center-->

  <div fxFlex="400px">
    <!--Nested element together-->
    <table mat-table>
      <tr class="headerrow">
        <td></td>
        <td>Account</td>
        <td>Amount</td>
      </tr>
      <tr>
        <td>Checking</td>
        <td>{{ myData.CheckingAccounts.Item1 }}</td>
        <td>{{ myData.CheckingAccounts.Item2 | currency }}</td>
      </tr>
      <tr>
        <td>Savings</td>
        <td>{{ myData.SavingAccounts.Item1 }}</td>
        <td>{{ myData.SavingAccounts.Item2 | currency }}</td>
      </tr>
    </table>
    <br />
    <button
      type="button"
      color="primary"
      routerLink="/transactions"
      type="button"
      mat-raised-button
    >
      Transfer Funds
    </button>
  </div>
</div>
